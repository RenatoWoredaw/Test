<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <!-- navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">
                home
              </a>
            </li>
            <li>
              <a href="products.html" class="nav-link">
                products
              </a>
            </li>
            <li>
              <a href="about.html" class="nav-link">
                about
              </a>
            </li>
            <li>
              <a href="auth.html" class="nav-link">
                sign in
              </a>
            </li>
          </ul>
        </div>
      <!-- logo -->
        <img src="./images/logo-black.svg" class="nav-logo" alt="logo" />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">-</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home / Sign-in</h3>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              about
            </a>
          </li>
          <li>
            <a href="auth.html" id="login-page" class="sidebar-link">
                <i class="fas fa-user fa-fw"></i>
                sign-in   
            </a>
          </li>
        </ul>
      </aside>
    </div>

     <!-- Auth -->
  <div class="container">
    <div class="form-container">
      <h2 id="form-title">Login</h2>

      <!-- Login Form -->
      <form id="login-form" class="form active">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>

        <p>Don't have an account? <span class="toggle" id="to-signup">Sign up</span></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="form">
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        
        <input type="text" value="Ethiopia" disabled />
        <input type="text" value="Addis Ababa" disabled />

        <select id="subcity" required>
          <option value="">Select Sub-City</option>
          <option value="Bole">Bole</option>
          <option value="Yeka">Yeka</option>
          <option value="Kirkos">Kirkos</option>
          <option value="Arada">Arada</option>
          <option value="Lideta">Lideta</option>
          <option value="Nifas Silk">Nifas Silk</option>
          <option value="Kolfe Keranio">Kolfe Keranio</option>
          <option value="Addis Ketema">Addis Ketema</option>
          <option value="Gullele">Gullele</option>
          <option value="Akaki Kality">Akaki Kality</option>
        </select>

        <input
          type="text"
          id="district"
          placeholder="District / Woreda (e.g. Woreda 03)"
          required
        />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <span class="toggle" id="to-login">Login</span></p>
      </form>
    </div>
  </div>

  <script type="module" src="./src/pages/auth.js"></script>
</body>
</html>
